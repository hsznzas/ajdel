    <style>
      :root {
        --primary-navy: #012842;
        --shimmer-duration: 3s; /* Fast continuous shimmer */
      }
      body {
        font-family: 'Cairo', 'Playfair Display', serif;
        overflow-x: hidden;
        background-color: #F2BF97;
      }
      .font-ar { font-family: 'Cairo', sans-serif; }
      .font-en { font-family: 'Playfair Display', serif; }
      
      /* Background Star System */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      #stars, #stars2, #stars3, #stars4 {
        position: absolute;
        top: 0;
        left: 0;
        background: transparent;
      }
      #stars { width: 1px; height: 1px; box-shadow: 117px 1613px #012842, 1488px 635px #012842, 944px 914px #012842, 647px 277px #012842, 1792px 1205px #012842, 656px 1517px #012842, 820px 1839px #012842, 1153px 1400px #012842, 870px 13px #012842; animation: animStar 150s linear infinite; }
      #stars2 { width: 2px; height: 2px; box-shadow: 1117px 1306px #012842, 1078px 1783px #012842, 1179px 1085px #012842, 1145px 920px #012842, 422px 1233px #012842; animation: animStar 100s linear infinite; }
      #stars:after, #stars2:after, #stars3:after, #stars4:after { content: " "; position: absolute; top: 2000px; width: inherit; height: inherit; background: transparent; box-shadow: inherit; }

      @keyframes animStar { from { transform: translateY(0px); } to { transform: translateY(-2000px); } }

      /* Luxury Shimmer Engine */
      .shimmer-btn {
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      
      .shimmer-btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(var(--shimmer-rgb), 0.05),
          rgba(var(--shimmer-rgb), 0.25), 
          rgba(var(--shimmer-rgb), 0.05),
          transparent
        );
        transform: skewX(-25deg);
        transition: none;
        animation: shimmer var(--shimmer-duration) infinite linear;
      }

      @keyframes shimmer {
        0% { left: -150%; }
        100% { left: 150%; }
      }

      /* Brand Shimmer Colors */
      .btn-jahez { --shimmer-rgb: 209, 25, 40; } /* Red */
      .btn-hunger { --shimmer-rgb: 255, 204, 0; } /* Gold */
      .btn-chefz { --shimmer-rgb: 255, 215, 0; } /* Yellow */
      .btn-ninja { --shimmer-rgb: 0, 198, 191; } /* Teal */
      .btn-salla { --shimmer-rgb: 186, 243, 157; } /* Mint */
      .btn-standard { --shimmer-rgb: 255, 255, 255; } /* White */

      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
      .animate-slideUp { animation: slideUp 0.5s ease-out forwards; }

      /* Celebration overlay animations */
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-100%); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes loadingProgress {
        from { width: 0%; }
        to { width: 100%; }
      }
      .animate-slideDown { animation: slideDown 0.4s ease-out forwards; }
    </style>
